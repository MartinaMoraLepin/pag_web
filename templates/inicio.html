<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donacion de frutas o verduras</title>
    <link rel="stylesheet" href="../css/Estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="">
        <!-- agrego archivos sacados de leaflet css para usar markerCluster-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/MarkerCluster.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/MarkerCluster.Default.css">

    <style>
        #map {
            height: 400px;
        }
    </style>
</head>

<body>
    <h1>Información sobre donaciones y pedidos de frutas y verduras</h1>
    <!-- navbar -->
    <div id="templatemo_top">
        <ul class="templatemo_menu_horizon">
            <li class="current"><a href="/"><b>Inicio</b></a></li>
            <li><a href="agregar-donacion/1"><b>Agregar Donación</b></a></li>
            <li><a href="agregar-pedido/1"><b>Agregar Pedido</b></a></li>
            <li><a href="ver-donaciones"><b>Ver Donaciones</b></a></li>
            <li><a href="ver-pedidos"><b>Ver Pedidos</b></a></li>
        </ul>
        <div class="templatemo_spacer"></div>
    </div>


    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <!--agrego archivo para poder usar markerCluster-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/leaflet.markercluster.js"></script>

    
    {% block javascript %}
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
    {% endblock %}
    <br>
    <a href="{{ url_for('stats') }}">Revisa datos estadísticos sobre las donaciones y pedidos</a>
</body>

</html>
